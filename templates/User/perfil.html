<head>

            <!-- usuarioPerfil -->
         <div class="">

             <form action="#" method="post"
                   th:object="${user}"
                   th:action="@{/users/perfil/update}"
             >
             <div class="row">

                 <div class="col-6">

                     <div class="form-group  mb-3">
                         <label for="userName">Nombre</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-user-edit"></i></div>
                             </div>
                             <input th:field="*{name}" class="form-control" id="userName" >
                         </div>
                     </div>


                     <div class="form-group  mb-3">
                         <label for="userSurname">Apellido</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-users"></i></div>
                             </div>
                             <input th:field="*{surnames}" class="form-control" id="userSurname">
                         </div>

                     </div>


                     <div class="form-group  mb-3">
                         <label for="edtDni">Dni</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-id-card"></i></div>
                             </div>
                             <input th:field="*{dni}" class="form-control" type="number" id="edtDni" >
                         </div>

                     </div>


                 </div>

                 <div class="col-6">

                     <div class="form-group  mb-3">
                         <label for="edtCelular">Celular</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-mobile"></i></div>
                             </div>
                             <input th:field="*{cellphone}" class="form-control" type="number" id="edtCelular" >
                         </div>

                     </div>



                     <div class="form-group  mb-3">
                         <label for="edtCorreo">Correo</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-at"></i></div>
                             </div>
                             <input th:field="*{email}" class="form-control" type="email" id="edtCorreo" disabled></input>
                         </div>

                     </div>


                     <div class="form-group  mb-3">
                         <label for="edtContrasena">Contrase√±a</label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text"><i class="fas fa-key"></i></div>
                             </div>
                             <input th:field="*{password}" class="form-control" type="password" id="edtContrasena" runat="server"></input>
                         </div>

                     </div>


                 </div>



             </div>

                 <div class="col-12">
                     <button type="submit" class="btn btn-block btn-info">
                         Actualizar
                     </button>

                 </div>


             </form>

         </div>


    </div>

</body>

</html>
